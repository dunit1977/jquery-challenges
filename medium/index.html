<!DOCTYPE html>
<html>
<head>
  <title>The Walking Dead the Game</title>
  <style type="text/css">
    .hide {
      display: none;
    }
    .left {
      float: left;
    }
    .right {
      float: right;
    }
    .clear {
      clear: both;
    }
  </style>
</head>
<body id="body">
  <div style="width: 700px;margin: 0 auto;">
    <h1 style="margin-bottom:5px">The Walking Dead</h1>
    <h2 style="margin-top: 0">...the game!</h2>
    <div style="margin: 0 auto;text-align:center">
      <button id="reset">RESET</button><br>
      NUMBER OF RESETS: <span id="num-resets">0</span>
    </div>
    <div class="clear"></div>
    <div class="left">
      <h2>
        Alexandria
      </h2>
      <div class="hits">
        SHOTS TAKEN: <span id="teamone-numshots">0</span><br>
        BODY COUNT: <span id="teamone-numhits">0</span>
      </div>
      <div>
        <button id="teamone-shoot">SHOOT</button>
      </div>
    </div>
    <div class="right">
      <h2>
        Saviors
      </h2>
      <div class="hits">
        SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br>
        BODY COUNT: <span id="teamtwo-numhits">0</span>
      </div>
      <div>
        <button id="teamtwo-shoot">SHOOT</button>
      </div>
    </div>
    <div class="clear"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/medium.js"></script>
</body>
</html>
